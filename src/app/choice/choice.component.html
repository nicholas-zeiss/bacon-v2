

<h1 id="choice-header">Which of these actors did you mean?</h1>
<div *ngFor="let actor of choice" class="actor-choice" (click)="chooseActor(actor)">
	<div>
		<h1>{{ actor.name }}</h1>
		<p>{{ actor.birthDeath }}</p>
	</div>
	<p>{{ actor.jobs }}</p>
</div>
<button (click)="reset()">New Search</button>
