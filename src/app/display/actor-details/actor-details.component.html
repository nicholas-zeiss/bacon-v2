

<h2>{{ actor.name }}</h2>
<p class="dob">{{ actor.birthDeath }}</p>
<div>
	<a href="{{ actor.imgInfo }}" target="_blank" *ngIf="actor.imgInfo">
		<img alt="{{ actor.name }}" title="{{ actor.name }}" src="{{ actor.imgUrl }}"/>
	</a>
	<img alt="{{ actor.name }}" title="{{ actor.name }}" *ngIf="!actor.imgInfo" src="{{ actor.imgUrl }}"/>
	<p class="jobs" >{{ actor.jobs }}</p>
</div>
