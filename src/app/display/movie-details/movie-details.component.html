

<svg
	version="1.1"
	xmlns="http://www.w3.org/2000/svg"
	[attr.width]="movieNode.arrowDetails.width"
	[attr.height]="movieNode.arrowDetails.height"
>

	<line
		stroke="#272727"
		stroke-linecap="butt"
		stroke-width="7"
		[attr.x1]="movieNode.arrowDetails.lineStart.x"
		[attr.x2]="movieNode.arrowDetails.lineEnd.x"
		[attr.y1]="movieNode.arrowDetails.lineStart.y"
		[attr.y2]="movieNode.arrowDetails.lineEnd.y"
	/>

	<polyline
		fill="none"
		stroke="#272727"
		stroke-linejoin="miter"
		stroke-width="7"
		[attr.points]="movieNode.arrowDetails.tipPoints"
	/>

	<text
		style="fill: #272727; font-size: 12px;"
		[attr.text-anchor]="movieNode.arrowDetails.year.anchor"
		[attr.x]="movieNode.arrowDetails.year.x"
		[attr.y]="movieNode.arrowDetails.year.y"
	>
		{{ movieNode.movie.year !== '0' ? movieNode.movie.year : '' }}
	</text>

	<foreignObject
		[attr.height]="movieNode.arrowDetails.title.height"
		[attr.width]="movieNode.arrowDetails.title.width"
		[attr.x]="movieNode.arrowDetails.title.x"
		[attr.y]="movieNode.arrowDetails.title.y"
	>
		<xhtml:p
			[ngStyle]="{'width': '100%', 'height': '100%', 'margin.px': 0, 'font-size.px': 12, 'text-align': movieNode.arrowDetails.title.align, 'overflow-wrap': 'break-word', 'color': '#272727'}"
			xmlns="http://www.w3.org/1999/xhtml"
		>
			{{ movieNode.movie.title }}
		</xhtml:p>
	</foreignObject>
</svg>
